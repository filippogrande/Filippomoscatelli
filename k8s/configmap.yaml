apiVersion: v1
kind: ConfigMap
metadata:
  name: filippomoscatelli-cv-config
  namespace: default
  labels:
    app: filippomoscatelli-cv
data:
  # Nginx configuration can be overridden here if needed
  nginx-custom.conf: |
    # Custom nginx configurations
    client_max_body_size 1m;

  # Environment-specific settings
  app.env: |
    NODE_ENV=production
    LOG_LEVEL=info

apiVersion: apps/v1
kind      containers:
      - name: cv-website
        image: filippogrande/cv-website:latest
        imagePullPolicy: Alwaysployment
metadata:
  name: filippomoscatelli-cv
  namespace: default
  labels:
    app: filippomoscatelli-cv
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: filippomoscatelli-cv
  template:
    metadata:
      labels:
        app: filippomoscatelli-cv
        version: v1
    spec:
      containers:
        - name: cv-website
          image: filippomoscatelli/cv-website:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              protocol: TCP
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          env:
            - name: NGINX_WORKER_PROCESSES
              value: "1"
            - name: NGINX_WORKER_CONNECTIONS
              value: "1024"
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
